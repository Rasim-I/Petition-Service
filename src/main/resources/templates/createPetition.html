<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Petition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/createPetition.css">
</head>
<body>
<div class="wrapper">
    <header class="header" th:replace="fragments/header :: header"></header>

    <main class="main">

        <div class="creationForm_container row-cols-lg-1">
            <h3 class="create_petition_label">Create petition:</h3>

            <form action="/create" method="post">
                <input name="petitionTitle" placeholder="Petition title" class="form-control create_petition_field" id="petitionTitle"
                       aria-describedby="petitionTitle">
                <input name="petitionText" placeholder="Petition text" class="form-control create_petition_field" id="petitionText"
                       aria-describedby="petitionTitle">
                <input name="petitionAuthorName" placeholder="Your name" class="form-control create_petition_field" id="petitionAuthorName">

                <button type="submit" class="btn btn-success create_btn">Create</button>

            </form>

        </div>


    </main>

    <footer class="footer" th:replace="fragments/footer :: footer"></footer>
</div>
</body>
</html>
